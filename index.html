
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makar Sankranti Flyer</title>
        <!-- Open Graph Meta Tags for WhatsApp Sharing -->
    <meta property="og:title" content="Makar Sankrant 2026 - Triveni Mitra Mandal">
    <meta property="og:description" content="Early Bird Tickets Ends Jan 18, Volunteers needed Apply by Jan 18, Bornahn Limited Spots">
    <meta property="og:image" content="https://tmmcommunications2026-max.github.io/sankrant-flyer-4/sankran-flyer-2-thumbnail-2.jpg">
    <meta property="og:type" content="event">
    <meta property="og:url" content="https://tmmcommunications2026-max.github.io/sankrant-flyer-4/">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            padding: 20px;
        }

        .flyer {
            width: 100%;
            max-width: 1400px;
            aspect-ratio: 16 / 9;
            background-image: url('https://tmmcommunications2026-max.github.io/sankrant-flyer-4/makar-sankrant-3.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .logo {
            position: absolute;
            top: 2%;
            left: 2%;
            width: 15%;
            max-width: 180px;
            height: auto;
            z-index: 10;
            background: white;
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .logo img {
            width: 100%;
            height: auto;
            display: block;
        }



        .clickable-area {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 25px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .clickable-area:hover,
        .clickable-area:active {
            background: rgba(1, 73, 165, 0.3);
        }

        .buy-now-link {
            left: 11.5%;
            top: 70.6%;
            width: 19.3%;
            height: 8.9%;
        }

        .sign-up-link {
            left: 40.4%;
            top: 70.6%;
            width: 19.3%;
            height: 8.9%;
        }

        .register-link {
            left: 69%;
            top: 70.6%;
            width: 19.3%;
            height: 8.9%;
        }

        @media (max-width: 1200px) {
            .flyer {
                max-width: 100%;
            }
            
            .top-message {
                padding: 8px 20px;
            }
            
            .top-message p {
                font-size: 1.1em;
            }
            
            .bottom-message {
                width: 95%;
            }
            
            .bottom-message p {
                font-size: 1.1em;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .flyer {
                aspect-ratio: 16 / 9;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            }
            
            .logo {
                width: 18%;
                max-width: 90px;
                top: 1.5%;
                left: 1.5%;
                padding: 6px;
            }
            
            .top-message {
                padding: 6px 15px;
                top: calc(1.5% - 5px);
                width: 90%;
                max-width: 500px;
            }
            
            .top-message p {
                font-size: 0.95em;
                line-height: 1.2;
            }
            
            .bottom-message {
                padding: 8px 15px;
                bottom: calc(2% + 15px);
                width: 96%;
                max-width: 600px;
            }
            
            .bottom-message p {
                font-size: 0.95em;
                line-height: 1.3;
            }
            
            .clickable-area {
                min-height: 44px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .flyer {
                box-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
            }
            
            .logo {
                width: 20%;
                max-width: 70px;
                top: 2%;
                left: 2%;
                padding: 4px;
            }
            
            .top-message {
                padding: 5px 10px;
                top: calc(2% - 5px);
                width: 92%;
            }
            
            .top-message p {
                font-size: 0.75em;
                line-height: 1.1;
            }
            
            .bottom-message {
                padding: 6px 10px;
                bottom: calc(2% + 10px);
                width: 98%;
            }
            
            .bottom-message p {
                font-size: 0.75em;
                line-height: 1.2;
            }
        }

        @media (max-width: 360px) {
            .logo {
                width: 22%;
                max-width: 60px;
            }
            
            .top-message p {
                font-size: 0.65em;
            }
            
            .bottom-message p {
                font-size: 0.65em;
            }
        }
    </style>
</head>
<body>
    <div class="flyer">
        <div class="logo">
            <img src="https://tmmcommunications2026-max.github.io/sankrant-flyer-3/tmm-2026.jpg" alt="TMM Logo">
        </div>
        <a href="https://www.triveni-mandal.org/event-details/makar-sankrant-celebration-2026" target="_blank" class="clickable-area buy-now-link"></a>
        <a href="https://www.triveni-mandal.org/makar-sankrant-2026-volunteer" target="_blank" class="clickable-area sign-up-link"></a>
        <a href="https://www.wixforms.com/f/7414852782353548288" target="_blank" class="clickable-area register-link"></a>
    </div>
</body>
</html>
